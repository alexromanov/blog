baseURL: "https://testengineeringnotes.com/"
languageCode: en-us
title: Test Engineering Notes
theme: PaperMod
env: production

defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: "English"
    weight: 1
  ua:
    languageName: "Українська"
    weight: 2

googleAnalytics: G-EV1R3RYC5R
params:
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"
  comments: true
  defaultTheme: auto
  homeInfoParams:
    Title: "Test Engineering Notes"
    Content: "By Oleksandr Romanov"
  socialIcons:
    - name: github
      url: "https://github.com/alexromanov"
    - name: twitter
      url: "https://twitter.com/al8xr"
    - name: linkedin
      url: "https://www.linkedin.com/in/oleksandr-romanov/"
    - name: telegram
      url: "https://t.me/testengineering"

  cover:
    linkFullImages: true
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowToc: true
  ShowCodeCopyButtons: true

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: talks
      name: Talks
      url: /talks/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON
